<table class="table table-striped table-bordered">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of userData">
      <td *ngIf="user.id === editRowId">
        <input type="text" [(ngModel)]="user.firstName">
      </td>
      <td *ngIf="user.id !== editRowId" (click)="onEdit(user.id)">{{user.firstName}}</td>
      <td *ngIf="user.id === editRowId">
        <input type="text" [(ngModel)]="user.lastName">
      </td>
      <td *ngIf="user.id !== editRowId" (click)="onEdit(user.id)">{{user.lastName}}</td>
      <td *ngIf="user.id === editRowId">
        <input type="text" [(ngModel)]="user.eMail">
      </td>
      <td *ngIf="user.id !== editRowId" (click)="onEdit(user.id)">{{user.eMail}}</td>
    </tr>
  </tbody>
</table>
<div>
  <h4>List of users</h4>
    <ul class="list-group">
        <tr *ngFor="let user of userData">
          <li class="list-group-item">{{user.firstName}} {{user.lastName}} {{user.eMail}}</li>
        </tr>
      </ul>
</div>
<button type="button" class="btn btn-primary"(click)="onPrint()">Print to console</button>
